<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsonp study</title>
</head>
<body>
  
  <script>
    function test(data) {
      console.log(data)
      document.write('hello ' + data.name);
    }
  </script>
  <!-- 返回的数据会被当成js脚本，直接执行 -->
  <script src="http://127.0.0.1:8000?callback=test"></script>
</body>
</html>
